<app-loading *ngIf="loadingArtista"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtista">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" type="button" class="btn btn-outline-danger">Regresar</button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
        <tr *ngFor="let track of tracks">
          <th>
            <img [src]="track.album.images | noimage" class="img-thumb">
          </th>
          <th>{{track.album.name}}</th>
          <th>{{track.name}}</th>
          <th>
            <iframe [src]="track.uri | domseguro : 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"
              allowtransparency="true" allow="encrypted-media"></iframe>
          </th>
        </tr>
      </thead>
    </table>
  </div>
</div>
