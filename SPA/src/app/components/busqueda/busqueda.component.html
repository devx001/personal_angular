<h2>Buscando: <small>{{busqueda}}</small></h2>

<div class="row animated fadeIn fast" *ngIf="busquedaHeroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultado con el termino: {{busqueda}}
    </div>
  </div>
</div>

<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of busquedaHeroes; let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <button (click)="verHeroe(i)" type="button" name="button" class="btn btn btn-outline-primary btn-block">
        More View...
      </button>

      <!-- <a [routerLink]="['/heroe', i]" class="btn btn btn-outline-primary btn-block">More View...</a> -->

    </div>
  </div>
</div>
