<div [ngClass]="alerta"  class="alert" role="alert">
  A simple success alert—check it out!
</div>


<button class="btn btn-info mr-1" (click)="alerta='alert-info'" >Info</button>
<button class="btn btn-success" (click)="alerta='alert-success'">Success</button>

<h3>Proceso Asincrono</h3>

<button class="btn btn-primary" type="button" name="button" (click)="ejecutar()" [disabled]="loading">
  <i class="mr-2 fa" [ngClass]="{'fa-save': !loading, 'fa-sync fa-spin': loading}"></i>
  <span *ngIf="!loading">Guardar</span>
  <span *ngIf="loading" >Cargando...</span>
</button>
